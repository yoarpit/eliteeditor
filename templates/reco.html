{% extends "index.html" %} 
        {% block reco %}
        
        <h1 style="text-align:center;">Real-Time Face Detection with Webcam</h1>
        <div>
            <img style="display: block; margin: auto; width:50%; margin-right:auto; " class=" " src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
    
          <script> const canvas = document.getElementById('canvas');
             const context = canvas.getContext('2d');
             const img = document.getElementById('video'); 
             img.onload = () => { context.drawImage(img, 0, 0); };
              function handleError() { console.error('Failed to load video feed.'); }
               setInterval(() => { img.src = `/video_feed?${new Date().getTime()}`; }, 100); 
          </script>
           


        
        {% endblock %}
